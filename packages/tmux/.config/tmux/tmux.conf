# ============================================================================
# Global settings - Nested Tmux Configuration
# ============================================================================
#
# Automatic configuration for nested tmux environments:
# - Local (outer): prefix = M-o (Alt+o)
# - Remote/Nested (inner): prefix = M-l (Alt+l)
#
# Detection:
#   - SSH connection: $SSH_CLIENT, $SSH_TTY, or $SSH_CONNECTION
#   - Nested tmux: $TMUX environment variable
#
# ============================================================================

# Detect SSH connection or nested tmux session and set appropriate prefix
if-shell 'test -n "$SSH_CLIENT" -o -n "$SSH_TTY" -o -n "$SSH_CONNECTION" -o -n "$TMUX"' \
  'set -g prefix M-o' \
  'set -g prefix M-l'

# In nested sessions, enable prefix key repeat
# Outer tmux (M-o) -> press M-o M-o to send command to inner tmux

unbind-key C-h
set-option -sg escape-time 10
set-option -g focus-events on

# default shell
set -g default-command "${SHELL}"

## status bar
set -g status-position bottom
# set -g status-left ' [#S] '
set -g status-left ' '
set -g status-right '#(gitmux "#{pane_current_path}")  '
set -g status on
set -g status-left-length 140

# Status bar color: Blue for SSH/remote, Dark for local
if-shell 'test -n "$SSH_CLIENT" -o -n "$SSH_TTY" -o -n "$SSH_CONNECTION"' \
  'set -g status-style fg=#EBF9FB,bg=#0078D4' \
  'set -g status-style fg=#EBF9FB,bg=#172335'

# window-size reset
set-window-option -g aggressive-resize

# Make sure mouse mode is enabled
set -g mouse on

# ============================================================================
# Keybindings - Window and Pane Management
# ============================================================================

## Pane split
bind 2 split-window -v -c "#{pane_current_path}"
bind 3 split-window -h -c "#{pane_current_path}"

## Create window
bind c new-window -c "#{pane_current_path}"

## Reload setting files
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

## ============================================================================
# Copy-Mode (Vi keybindings)
# ============================================================================
setw -g mode-keys vi
bind v copy-mode \; display "Copy mode!"
bind M-y paste-buffer

## Copy mode navigation and selection
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"


# Clear screen
bind C-l send-keys 'clear' Enter

# pane focus (vim-like navigation)
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

# pane resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Moving window
bind -n C-S-Left swap-window -t -1
bind -n C-S-Right swap-window -t +1

# window focus
unbind w
bind w command-prompt "select-window -t '%%'"

# session focus
unbind f
bind f command-prompt "switch-client -t '%%'" 

# MAC clipboard
bind -T copy-mode M-w send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind -T copy-mode C-w send -X copy-pipe-and "reattach-to-user-namespace pbcopy"
bind -T copy-mode MouseDragEnd1Pane send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# navi integration
# bind -T prefix b split-window \
#   "$SHELL --login -i -c 'navi --print | head -c -1 | tmux load-buffer -b tmp - ; tmux paste-buffer -p -t {last} -b tmp -d'"

# xterm 256
# set -g default-terminal screen-256color
# set -g terminal-overrides 'xterm:colors=256'
set -g default-terminal 'tmux-256color'
# set-option -ga terminal-overrides ",xterm-256color:Tc"
# set-option -ga terminal-overrides ",tmux-256color:Tc"
set-option -a terminal-overrides ",alacritty:RGB"

# mouse settings
set -g mouse on
bind -T root WheelUpPane   if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

# plugins
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'ChanderG/tmux-notify'

# tmux-urlview
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @urlview-key 'o'

# tmux-jump config
set -g @plugin 'schasse/tmux-jump'
set -g @jump-key 'u'

# tmux-thumbs config
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @thumbs-command 'echo -n {} | pbcopy'
set -g @thumbs-upcase-command 'echo -n {} | pbcopy'

# ============================================================================
# Plugin Management (TPM - Tmux Plugin Manager)
# ============================================================================
# Initialize TPM (should be at the very end of tmux.conf)
run-shell '~/.tmux/plugins/tpm/tpm'

# ============================================================================
# Nested Tmux Configuration Summary
# ============================================================================
#
# OUTER TMUX (Local Machine):
#   - Prefix key: M-o (Alt+o)
#   - Usage: M-o <command>
#
# INNER TMUX (SSH / Remote Machine):
#   - Prefix key: M-l (Alt+l)
#   - Usage: M-l <command>
#
# NESTED ACCESS (from outer tmux):
#   To control the inner tmux from the outer one:
#   M-o M-o <command>  (sends M-l command to inner tmux)
#
# KEYBINDINGS:
#   Windows:
#     M-o c       - Create new window
#     M-o 2       - Split window vertically
#     M-o 3       - Split window horizontally
#     M-o n       - Next window
#     M-o p       - Previous window
#     M-o l       - Select right pane
#     M-o h       - Select left pane
#     M-o k       - Select upper pane
#     M-o j       - Select lower pane
#
#   Window/Pane Navigation:
#     M-o w       - Select window by name
#     M-o f       - Switch client/session
#     C-S-Left    - Move window left
#     C-S-Right   - Move window right
#
#   Pane Resizing:
#     M-o H       - Resize pane left
#     M-o J       - Resize pane down
#     M-o K       - Resize pane up
#     M-o L       - Resize pane right
#
#   Copy Mode:
#     M-o v       - Enter copy mode
#     v           - Begin selection (in copy mode)
#     y           - Copy and exit (in copy mode)
#     M-o M-y     - Paste buffer
#
#   Utility:
#     M-o r       - Reload this config
#     M-o C-l     - Clear screen
#
# ============================================================================

