gui:
  showFileTree: false
  showIcons: true
  language: 'en'
git:
  disableForcePushing: true
  paging:
    colorArg: always
    pager: delta --dark --diff-so-fancy --paging=never
disableStartupPopups: true
notARepository: 'quit'
keybinding:
  universal:
    copyToClipboard: 'Y'
customCommands:
  - key: 'G'
    context: 'files'
    command: "gemini -y -m gemini-2.5-flash-lite '/commit'"
    description: 'Commit with auto generated msg.'
    subprocess: false
